<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>daymian // kirka</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="sidebar.js" defer></script>
</head>

<body>

    <nav id="sidebar" class="close">
        <ul>
            <li>
                <span class="logo"><a href="https://daymain.xyz"><img src="imgs/pfp.jpg"></a></span>
                <button onclick="toggleSidebar()" id="toggle-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="#e8eaed">
                        <path
                            d="m313-480 155 156q11 11 11.5 27.5T468-268q-11 11-28 11t-28-11L228-452q-6-6-8.5-13t-2.5-15q0-8 2.5-15t8.5-13l184-184q11-11 27.5-11.5T468-692q11 11 11 28t-11 28L313-480Zm264 0 155 156q11 11 11.5 27.5T732-268q-11 11-28 11t-28-11L492-452q-6-6-8.5-13t-2.5-15q0-8 2.5-15t8.5-13l184-184q11-11 27.5-11.5T732-692q11 11 11 28t-11 28L577-480Z" />
                    </svg>
                </button>
            </li>
            <li>
                <a href="#textures">
                    <img src="/imgs/material-symbols_brush-outline.svg">
                    <span class="sidebarText">textures</span>
                </a>
            </li>
            <li>
                <a href="#crosshairs">
                    <img src="/imgs/lucide-lab_crosshair-plus.svg">
                    <span class="sidebarText">crosshairs</span>
                </a>
            </li>
        </ul>
    </nav>
    <section id="top">
        <main>
            <header>
                <h1>my kirka stuff</h1>
                <br>
                <h2>this is mainly for me and so that way my stuff doesnt dissapear with discords image system, along
                    side
                    with all my creations for kirka</h2>
                <h2>feel free tho to use these items as well</h2>
            </header>

            <div class="textures">
                <h1>textures</h1>
                <div class="boxes">
                    <div class="box">
                        <img src="imgs/txt/txt.png" alt="Texture 1" onclick="enlargeImage(this)">
                        <div class="buttons">
                            <a href="imgs/txt/txt.png" download="texture.png">
                                <button type="button">Download</button>
                            </a>
                            <button type="button"
                                onclick="navigator.clipboard.writeText(location.origin + '/imgs/txt/txt.png')">Copy
                                Link</button>
                        </div>
                    </div>
                    <div class="box">
                        <img src="imgs/txt/modified-basic.png" alt="Texture 2" onclick="enlargeImage(this)">
                        <div class="buttons">
                            <a href="imgs/txt/modified-basic.png" download="modified-basic.png">
                                <button type="button">Download</button>
                            </a>
                            <button type="button"
                                onclick="navigator.clipboard.writeText(location.origin + '/imgs/txt/modified-basic.png')">Copy
                                Link</button>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="crosshairs">
                <h1>crosshair</h1>
                <div class="boxes">
                    <div class="box">
                        <img src="imgs/ch/ch.png" alt="Crosshair 1" onclick="enlargeImage(this)">
                        <div class="buttons">
                            <a href="imgs/ch/ch.png" download="crosshair.png">
                                <button type="button">Download</button>
                            </a>
                            <button type="button"
                                onclick="navigator.clipboard.writeText(location.origin + '/imgs/ch/ch.png')">Copy
                                Link</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Image Modal Overlay -->
        <div id="img-modal" class="img-modal" onclick="closeImageModal(event)">
            <span class="img-modal-close" onclick="closeImageModal(event)">&times;</span>
            <img class="img-modal-content" id="img-modal-img" src="" alt="">
        </div>
        <script>
            function enlargeImage(img) {
                var modal = document.getElementById('img-modal');
                var modalImg = document.getElementById('img-modal-img');
                modal.style.display = "flex";
                modalImg.src = img.src;
                modalImg.alt = img.alt;
                document.body.style.overflow = "hidden";
            }
            function closeImageModal(e) {
                // Only close if clicking the overlay or close button, not the image itself
                if (e.target.classList.contains('img-modal') || e.target.classList.contains('img-modal-close')) {
                    document.getElementById('img-modal').style.display = "none";
                    document.body.style.overflow = "";
                }
            }
        </script>
    </section>
</body>

</html>
